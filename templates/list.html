{% extends 'base.html' %}

{% block header %}
<div class=" alert alert-dark" role="alert">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">TodoList</h1>
            <p class="col-md-8 fs-4">Make TodoList</p>
        </div>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }}</p>
        <a href="#" class="btn btn-info btn" tabindex="-1" role="button" aria-disabled="true">編集画面へ</a>
        <a href="#" class="btn btn-success btn" tabindex="-1" role="button" aria-disabled="true">削除画面へ</a>
        <a href="#" class="btn btn-primary btn" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
